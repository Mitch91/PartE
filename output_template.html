<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wine Store Database Results Page</title>
        <style>
            table,th,td{border:1px solid black;}
        </style>
    </head>
    <body>
        <a href = "index.php">Return to Form</a>
        <!-- $BeginBlock link -->
        <a href = "${href}">${text}</a>
        <!-- $EndBlock link -->
        
        <!-- $BeginBlock twitter -->
        <!-- Twitter code sourced from https://dev.twitter.com/docs/tweet-button -->
        <a href="https://twitter.com/share?text=${wine_list}" data-url = "invalidURL!" class="twitter-share-button" data-lang="en">Tweet</a>
        <script>!function(d,s,id){
                    var js,fjs=d.getElementsByTagName(s)[0];
                    if(!d.getElementById(id)){
                        js=d.createElement(s);
                        js.id=id;
                        js.src="https://platform.twitter.com/widgets.js";
                        fjs.parentNode.insertBefore(js,fjs);
                    }
                }(document,"script","twitter-wjs");</script>
        <!-- $EndBlock twitter -->
        
        <!-- $BeginBlock no_results -->
        <span>There were no wines that fit your criteria</span>
        <!-- $EndBlock no_results -->
        
        <!-- $BeginBlock yes_results -->
        <table>
            <tr>
                <td>Wine</td>
                <td>Variety</td>
                <td>Year</td>
                <td>Winery</td>
                <td>Region</td>
                <td>Cost</td>
                <td> Available</td>
                <td>Stock Sold</td>
                <td>Sales Revenues</td>
            </tr>
            
            <!-- $BeginBlock record -->
            <tr>
                <!-- $BeginBlock value -->
                <td>${value}</td>
                <!-- $EndBlock value -->
            </tr>
            <!-- $EndBlock record -->
        </table>
        <!-- $EndBlock yes_results -->
    </body>
</html>
